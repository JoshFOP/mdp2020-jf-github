<section>

  <h1 id='headerTitle'>Closed Jobs</h1>

  <div class='ClosedClientJobsDiv' *ngFor="let item of jobs; let i=index">
    <button mat-button *ngIf="jobs[i].JobStatus == false" class='ClosedClientJobs' [routerLink]="['/clientjob', i]">
    {{item.JobTitle}} - {{cs.getClientById(item.clientJob).name}}
    </button>
  </div>
</section>
