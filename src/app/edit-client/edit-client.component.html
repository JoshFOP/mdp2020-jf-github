<section>
  <h1 id='headerTitle'>Edit Client Info</h1>

  <form class="EditClientForm" [formGroup]="clientsForm" (ngSubmit)="submitEdit()">
    <div class="errormessage">{{errorMessage}}</div>
    <mat-form-field class="FormInputWidth">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="FormInputWidth">
      <input type="tel" matInput placeholder="Phone Number" maxlength='10' formControlName="Pnum">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>

    <mat-form-field class="FormInputWidth">
      <input matInput placeholder="Email" dividerColor="warn" formControlName="Email">
    </mat-form-field>

    <mat-form-field class="FormInputWidth">
      <input matInput placeholder="Address" formControlName="Add1">
    </mat-form-field>
    <mat-form-field class="FormInputWidth">
      <input matInput placeholder="Address 2" formControlName="Add2">
    </mat-form-field>

    <span class='AddressSpan'>
      <mat-form-field class="FormInputWidth">
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
    </span>
    <span class='AddressSpan'>
      <mat-form-field class="FormInputWidth">
        <input matInput placeholder="State" formControlName="state">
      </mat-form-field>
    </span>
    <span class='AddressSpan'>
      <mat-form-field class="FormInputWidth">
        <input matInput #postalCode maxlength="4" placeholder="Postal Code" maxlength='4' formControlName="Pcode">
      </mat-form-field>
    </span>

    <button mat-flat-button id="submitClient">Update</button>
  </form>
</section>
